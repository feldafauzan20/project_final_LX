<!doctype html>
<html lang="id" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='img/icon-website.jpg') }}" />

    <!-- google font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google font end -->

    <!-- font awesome start -->
    <script
      src="https://kit.fontawesome.com/d8c46daaeb.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- font awesome end -->

    <!-- ajax dan jquery links start -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
      integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- ajax dan jquery links end -->

    <!-- sweet alert start -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- sweet alert end -->

    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen bg-gray-100">
    <!-- Tombol Menu Mobile -->
    <div class="md:hidden p-4 relative">
      <button
        id="menu-button"
        class="text-myDark focus:outline-none absolute z-10"
      >
        <svg
          id="menu-icon"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
        <svg
          id="close-icon"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 hidden"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-64 h-full bg-orange-300 text-white flex flex-col transition ease-in-out duration-300 absolute md:relative -translate-x-full md:translate-x-0 z-40 fixed"
    >
      <div class="p-4">
        <h1 class="text-2xl font-bold text-center">Admin Panel</h1>
      </div>
      <nav class="flex-1 px-2 space-y-2">
        <a
          href="/dashboardAdmin"
          class="block py-2.5 px-4 rounded hover:bg-orange-600"
          >Dashboard</a
        >
        <a
          href="/orderAdmin"
          class="block py-2.5 px-4 rounded hover:bg-orange-600"
          >Order</a>
        <a
          onclick="sign_out()"
          class="block py-2.5 px-4 rounded hover:bg-red-500 hover:text-white text-red-500 hover:cursor-pointer"
          >Logout</a>
      </nav>
    </div>

    <!-- Konten Utama -->
    <div class="flex-1 p-10 h-full w-full font-poppins">
      <h2 class="text-3xl font-semibold text-slate-800 text-center">Hi Admin ^_^</h2>
      <div class="flex flex-col h-full my-4 box-border font-semibold ">
        <div class="w-full h-36 bg-sky-300 mb-10 p-2 rounded-xl text-center">
            <h1 class="text-xl text-slate-100 mt-3">jumlah semua pesanan</h1>
            <p class="text-5xl mt-5 text-slate-100">{{total_data}}</p>
        </div>
        <div class="w-full h-36 bg-blue-400 mb-10 p-2 rounded-xl text-center">
            <h1 class="text-xl text-slate-100 mt-3">jumlah pesanan yang diterima</h1>
            <p class="text-5xl mt-5 text-slate-100">{{total_approve}}</p>
        </div>
        <div class="w-full h-36 bg-blue-400 p-2 rounded-xl text-center">
            <h1 class="text-xl text-slate-100 mt-3">jumlah pesanan yang ditolak</h1>
            <p class="text-5xl mt-5 text-slate-100">{{total_decline}}</p>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboardAdmin.js') }}"></script>
  </body>
</html>
